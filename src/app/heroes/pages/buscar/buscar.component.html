<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Number</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [(ngModel)]="termino"
           [matAutocomplete]="auto"
           (input)="buscando()"
           name="termino">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{heroe.superhero}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div>
  <pre>{{ heroeSeleccionado | json}}</pre>
</div>

<app-heroe-tarjeta-component *ngIf="heroeSeleccionado" [heroe]="heroeSeleccionado"></app-heroe-tarjeta-component>
